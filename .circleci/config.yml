version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.4
    steps:
      - checkout
      - run:
        name: Instalando dependencias
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      - run:
          name: Ejecutando tests
          command: |
            . venv/bin/activate
            invoke test
